<html>
  <head>
    <style>
            /* box css */
  .context{
      display: flex;
      justify-content: center;
  }

  .card{
      background: #000000d0;
      color: white;
      border-radius: 30px;
      padding: 2em;
      width: 100%;
      max-width: 420px;
      margin: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  body{
    background-color: rgb(215, 243, 250);
  }

.search-bar {
    background: #7c7c7c2b;
    padding: 8px;
   border-radius: 15px;
   border: none;
   outline: none;
   color: rgb(203, 162, 162);
   margin: 10px;
   width: 100%;
}

.btn {
    background-color: #49a4c0; /* Green */
    border: none;
    color: white;
    padding: 11px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  .btn-place{
    display: flex;
    justify-content: center;
  }

    </style>
  </head>
<body>
    <div class="context">
      <div class="card">
      <h1>Registration</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <input class="search-bar" name="username" type="text" placeholder="Username"><br>
    <input class="search-bar" name="email" type="email" placeholder="Email id"><br>
    <input class="search-bar" name="password1" type="password" placeholder="Password"><br>
    <input class="search-bar" name="password2" type="password" placeholder="Password confirmation"><br><br>
    <div class="btn-place">
    <button type="submit" class="btn">Sign Up</button>
    </div>
  </form>
  Already have an account? <a href="{% url 'login'%}" >Sign in</a>
  </div>
  </div>
  </body>
  </html>
